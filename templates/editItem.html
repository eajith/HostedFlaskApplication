{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div>
		<h1>EDIT DETAILS FOR THE ITEM</h1>
		<form action="{{ url_for('editItem',category_id=item.category_id,item_id=item.id) }}" method="POST">
			<div class="form-group">
				<label for="Title">Title:</label>
				<input type ="text" class="form-control" maxlength="100" name="name" value="{{item.title}}">
			</div>
			<div class="form-group">
				<label for="Description">Description:</label>
				<textarea class="form-control" rows="5" id="Description" name="description">{{ item.Description }}</textarea>
			</div>
			<div class="form-group">
				<label for="category">Category:</label>
				<select name="category_id" class="form-control">
					{% for catego in category %}
						{% if catego.id == item.Category_id %}
							<option selected value="{{catego.id}}">{{catego.name}}</option>
						{% else %}
							<option value="{{catego.id}}">{{catego.name}}</option>
						{% endif %}
						}
					{% endfor %}
				</select>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
{% endblock %}
