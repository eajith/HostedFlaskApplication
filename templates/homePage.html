<!DOCTYPE html>
<html>
<head>
	<title>HOME PAGE</title>
</head>
<body>
	<div>
		<h2><a href="{{ url_for('addItem') }}">ADD ITEM</a></h2>
		<h1>CATEGORIES</h1>
		{% for category in category %}
			<h3>{{ category.name }}</h3>
		{% endfor %}
	</div>
	<div>
		<h1>LATEST ITEMS</h1>
		{% for item in items %}
			<h3>{{ item.title }}</h3>
		{% endfor %}
	</div>
</body>
</html>
